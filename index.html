<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sorteio de times</title>
</head>
<body>
    
    <header>
        <img id="atletico" src="assets/img/atletico-mineiro-logo.png" alt="Escudo do time de futebol Atlético Mineiro do Brasil.">
        <h1>Sorteio de times de Futebol</h1>
        <img id="barcelona" src="assets/img/barcelona-logo.png">
    </header>

    <main class="app">

        <section>
           
            <h2>SORTEAR TIMES</h2>
            <p>Crie o sorteio de <strong>times</strong> facilmente utilizando esse app, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>

            <hr>

            <p class="text-left" >Adicione os times</p>

            <div class="formulario">

                <label for="entradaTimes">Adicione os times para o sorteio</label>
                <textarea id="entradaTimes" placeholder="Adicione os times separados por vírgula (Atlético, Barcelona, Real Madrid)"></textarea>

                <button class="botaoSortear" >Sortear</button>
            </div>

            <div class="resultado">

                <span class="fechar">X</span>
                <p>O time sorteado foi:</p>

            </div>
            
        </section>
    
    </main>

        <footer></footer>

</body>
    <script src="./assets/js/script.js"></script>

</html>
